<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1 th:text="${alumno.matricula == null} ? 'Nuevo Alumno' : 'Editar Alumno'"></h1>
<div class="container">
    <form th:action="@{/alumnos/servicio/save}" th:object="${alumno}" method="post">
        <div class="mb-3">
            <label for="matricula" class="form-label">Matr√≠cula</label>
            <input type="text" class="form-control" id="matricula" name="matricula" th:value="*{matricula}" required>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" th:value="*{nombre}" required>
        </div>
        <div class="mb-3">
            <label for="paterno" class="form-label">Paterno</label>
            <input type="text" class="form-control" id="paterno" name="paterno" th:value="*{paterno}" required>
        </div>
        <div class="mb-3">
            <label for="fnac" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fnac" name="fnac" th:value="*{fnac}" required>
        </div>
        <div class="mb-3">
            <label for="estatura" class="form-label">Estatura</label>
            <input type="number" step="0.01" class="form-control" id="estatura" name="estatura" th:value="*{estatura}" required>
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado" name="estado" th:value="*{estado}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/alumnos/servicio" class="btn btn-danger">Cancelar</a>
    </form>
</div>
</body>
</html>
